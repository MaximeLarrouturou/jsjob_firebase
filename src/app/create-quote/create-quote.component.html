<div class="panel-body">
  <form [formGroup]="form" (ngSubmit)="createQuote()">
    <div class="form-group col-sm-6">
      <label for="prénom de l'auteur">prénom de l'auteur</label><br>
      <input type="text" 
              name="prénom de l'auteur"
              class="form-control" 
              placeholder="prénom de l'auteur"
              formControlName="firstname">
      <label for="nom de l'auteur">nom de l'auteur</label><br>
      <input type="text" 
              name="nom de l'auteur"
              class="form-control" 
              placeholder="nom de l'auteur"
              formControlName="lastname">                               
    </div>

    <div class="form-group col-sm-12">
      <label for="description">citation</label><br>
      <textarea formControlName="quote" 
                cols="30" 
                rows="10" 
                placeholder="citation">
      </textarea>
    </div>

    <div class="form-group col-sm-6">
        <button type="submit" class="btn btn-success">ajouter la citation</button>
    </div>
  </form>
</div>

<div>
  {{ form.value | json }}
</div>
